<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wishes — Abhishree</title>
  <link rel="stylesheet" href="../css/wishes.css" />
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="wishes-body">
  <main class="wishes-root">

    <header class="wishes-header">
      <button class="back-btn" onclick="location.href='../html/page2.html'">&larr; Back</button>
      <h1>Messages for Abhishree</h1>
      <p class="subtitle">Click a person to open their letter</p>
    </header>

    <!-- GRID: 3 rows (4 / 4 / 3) -->
    <section class="profiles-grid" id="profilesGrid" aria-label="People who sent wishes">
      <!-- profile cards injected by JS -->
    </section>

    <footer class="wishes-footer">
      <p>Tip: You can paste long paragraphs into each person's message. The letter view will scroll.</p>
    </footer>
  </main>

  <!-- FULL-PAGE LETTER VIEW (not a tiny modal) -->
  <aside id="letterView" class="letter-view hidden" role="dialog" aria-modal="true" aria-labelledby="letterSender">
    <div class="letter-inner">
      <button id="closeLetter" class="close-letter" aria-label="Close letter">✕</button>

      <div class="letter-top">
        <img id="letterPhoto" src="" alt="Sender photo" class="letter-photo" />
        <div class="letter-meta">
          <strong id="letterSender">Name</strong>
          <span id="letterRelation" class="relation">Relation</span>
        </div>
      </div>

      <div class="letter-body" id="letterBody" tabindex="0">
        <!-- long message injected by JS -->
      </div>

      <div class="letter-actions">
        <button id="closeBottom" class="btn">Close</button>
        <button id="backToGrid" class="btn alt">Back to People</button>
      </div>

      <!-- confetti layer -->
      <div id="confettiLayer" class="confetti-layer" aria-hidden="true"></div>
    </div>
  </aside>

  <script src="../js/wishes.js"></script>
</body>
</html>
